<div class="parallax-container valign-wrapper">
    <article class="container">
        <h2 class="center">
            Kontakt
        </h2>
        <h5 class="center">
            Hier können sie uns 24/7 erreichen
        </h5>
    </article>
    <div class="parallax">
    </div>
</div>

<section class="container">
    <div class="row">
        <article class="col m12 l6">
            <div class="row">
                <div class="col s12">
                    <p>
                        <i class="fa fa-home"></i> Klaus Fink<br>
                        Wilhelmstr.9<br>
                        2820 Sonnenbühl<br>
                        <i class="fa fa-phone"></i> 07128-92345<br>
                        <i class="fa fa-fax"></i> 07128-92344<br>
                        <i class="fa fa-envelope"></i> info@fink-energie-umwelt.de
                    </p>
                </div>
            </div>
        </article>
        <form class="col m12 l6" id="contact-form" onsubmit="event.preventDefault(); return sendForm();">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fa fa-user prefix"></i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Vorname</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fa fa-user prefix"></i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Nachname</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fa fa-industry prefix"></i>
                    <input id="firma" type="text">
                    <label for="firma">Firma</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fa fa-phone prefix"></i>
                    <input id="phone" type="number">
                    <label for="phone">Telefon</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fa fa-fax prefix"></i>
                    <input id="fax" type="number">
                    <label for="fax">Fax</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fa fa-envelope prefix"></i>
                    <input id="mail" type="email" class="validate">
                    <label for="mail">eMail</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fa fa-home prefix"></i>
                    <input id="page" type="url">
                    <label for="page">Homepage</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa fa-comments prefix"></i>
                    <textarea id="textarea" class="materialize-textarea validate" length="240"></textarea>
                    <label for="textarea">Ihr Anliegen</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</section>

<div class="parallax-container valign-wrapper">
    <div class="parallax">
    </div>
</div>
